<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" type="image/x-icon" href="img/notebook.png" />
    <title>Notes App</title>
  </head>
  <body>
    <div class="Container">
      <div class="head">
        <h1>Are you thinking of something?</h1>
        <div>
          <span>
            Create a note and write down everything that comes to your mind
            right now
            <button class="Btn">
              <img src="img/edit.png" onclick="Create()" /></button
          ></span>
        </div>
      </div>
      <div class="Notes-Container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
